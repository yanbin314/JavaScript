<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let hd = {
            name: 'yyb',
        };
        let p = new Proxy(hd, {
            get(obj, property) {
                return obj[property];
            },
            set(obj, property, value) {
                obj[property] = value;
                return true;
            }
        });
        p.name = 'q';
        console.log(p.name);

    </script>
</body>
</html>
