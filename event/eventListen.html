<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d1 {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 300px;
      background-color: darkseagreen;
    }
    .d2 {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 180px;
      height: 180px;
      background-color: darkslateblue;
    }
    .d3 {
      width: 100px;
      height: 100px;
      background-color: darkviolet;
    }
  </style>
</head>
<body>
  <button>123</button>
  <div class="d1">
    <div class="d2">
      <div class="d3">
      </div>
    </div>
  </div>

  <script>
    /*
      new Event()
      event.dispatchEvent()
      e.target e.currentTarget
      事件触发的三个阶段
      e.stopPropagation()
      e.preventDefault()
      element.addEventListner(, , true/fasle)
    */
    let d1 = document.querySelector('.d1');
    let d2 = document.querySelector('.d2');
    let d3 = document.querySelector('.d3');
    let num = 1;
    let handle1 = function (e) {
      // e.stopPropagation();
      setTimeout( function (div) {
        div.style.backgroundColor = 'rgba(143, 188, 143, 0.5)';
        console.log(div)
      },num * 1000, this);
      num ++;
      console.log(e.target, e.currentTarget, this);
    };
    let handle2 = function (e) {
      setTimeout( function (div) {
        div.style.backgroundColor = 'rgba(72, 61, 139, 0.5)';
        console.log(div)
      },num * 1000, this);
      num ++;
      console.log(e.target, e.currentTarget, this);
    };
    let handle3 = function (e) {
      // e.stopPropagation();
      setTimeout( function (div) {
        div.style.backgroundColor = 'rgba(148, 0, 211, 0.2)';
        console.log(div)
      },num * 1000, this);
      num ++;
      console.log(e.target, e.currentTarget, this);
    };
    //第二个先出 再第三个 第一个
    // d1.addEventListener('click', handle1);
    // d2.addEventListener('click', handle2, true);
    // d3.addEventListener('click', handle3);  
    d1.addEventListener('click', handle1, true);
    d2.addEventListener('click', handle2, true);
    d3.addEventListener('click', handle3, true);
    // d1.addEventListener('click', handle1);
    // d2.addEventListener('click', handle2);
    // d3.addEventListener('click', handle3);
    let btn = document.querySelector('button');
    let e = new Event('yyb');
    let handle = function () {
      console.log(1);
    };
    btn.addEventListener('yyb', handle);
    btn.dispatchEvent(e); //抛发事件

    window.oncontextmenu = function (e) {
        //取消默认的浏览器自带右键 很重要！！
        e.preventDefault();
    }
  </script>
</body>
</html>
