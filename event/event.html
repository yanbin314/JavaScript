<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="base.css"/>
</head>
<body>
  <ul class="list">
    <li class="item">
      <div class="ct1">第一个</div>
      <div class="ct2">123</div>
    </li>
    <li class="item">
      <div class="ct1">第二个</div>
      <div class="ct2">123456</div>
    </li>
    <li class="item">
      <div class="ct1">第三个</div>
      <div class="ct2">123456789</div>
    </li>
  </ul>
  <script>
    let items = document.querySelectorAll('.item');
    let ct1s = document.querySelectorAll('.ct1');
    items.forEach((item) => {
      item.addEventListener('click', handle1);
    });
    function handle1 () {
      let classList = this.classList.value;
      if (classList === 'item') {
        this.classList = "item move";
      } else {
        this.classList = "item";
      }
    } 
  </script>
</body>
</html>
